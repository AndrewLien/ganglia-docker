[supervisord]
nodaemon=true

[program:rrdcached]
command=bash -c "/etc/init.d/rrdcached start"
startsecs = 0
stdout_logfile=/var/log/rrdcached.stdout.log
stderr_logfile=/var/log/rrdcached.stderr.log

[program:gmetad]
command=bash -c "sed -i "s/MASTER_IP/$MASTER_IP/g" /etc/ganglia/gmetad.conf; /etc/init.d/gmetad start"
startsecs = 0
stdout_logfile=/var/log/gmetad.stdout.log
stderr_logfile=/var/log/gmetad.stderr.log

[program:apache2ctl]
command=bash -c "/usr/sbin/apache2ctl -D FOREGROUND"
autorestart=true
stdout_logfile=/var/log/apache2ctl.stdout.log
stderr_logfile=/var/log/apache2ctl.stderr.log

[program:gmond]
command=bash -c "sed -i "s/MASTER_IP/$MASTER_IP/g" /etc/ganglia/gmond.conf; /usr/sbin/gmond -c /etc/ganglia/gmond.conf"
startsecs = 0
stdout_logfile=/var/log/gmond.stdout.log
stderr_logfile=/var/log/gmond.stderr.log

